<div class="tablewrapper">
	<h1 class="title">Lista de todos las categorias contractuales</h1>
	<table aria-label="Lista categorias contractuales" class="table table-hover">
		<thead>
			<tr>
				<th scope="col">CAT.CONTRACTUAL</th>
				<th scope="col">CAT.COMPETENCIAL</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let catContrac of catContracts">
				<td>{{ catContrac.id }}</td>
				<td>{{ catContrac.description }}</td>
			</tr>
		</tbody>
	</table>
</div>

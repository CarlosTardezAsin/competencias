<div
	class="modal fade"
	id="selectNivelCompsModal"
	tabindex="-1"
	aria-labelledby="selectNivelLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="modal-title" id="selectNivelLabel">Indique el nivel objetivo de cada competencia</h2>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<ul class="list-group">
					<li
						*ngFor="let competencia of (compsObs | async)"
						class="list-group-item p-3"
					>
						{{ competencia.descripcion }}
						<select ngModel="competencia.id">
							<option *ngFor="let nivel of niveles" [ngValue]="nivel">
								{{ nivel.code }}
							</option>
						</select>
					</li>
				</ul>
			</div>

			<div class="modal-footer">
				<button #closeModal type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
				<button type="button" class="btn btn-outline-success" >Guardar evaluaci√≥n</button>
			</div>
		</div>
	</div>
</div>

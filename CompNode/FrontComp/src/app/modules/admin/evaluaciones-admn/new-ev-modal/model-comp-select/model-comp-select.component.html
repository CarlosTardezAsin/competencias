<div
	class="modal fade"
	id="selectModelCompsModal"
	tabindex="-1"
	aria-labelledby="selecCompModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="modal-title" id="selecCompModalLabel">Selecciona las competencias de la evaluaci√≥n</h2>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<ul class="list-group">
					<li
						[ngClass]="{ active: competenciasModelo.includes(competencia) }"
						*ngFor="let competencia of competenciasModelo"
						class="list-group-item p-3"
						(click)="toggleComp(competencia)"
					>
						{{ competencia.descripcion }}
					</li>
				</ul>
			</div>

			<div class="modal-footer">
				<button #closeModal type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
				<button #nextModalBtn type="button" class="btn btn-primary">Guardar</button>
			</div>
		</div>
	</div>
</div>

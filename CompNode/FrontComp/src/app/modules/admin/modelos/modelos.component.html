<div class="inline">

	<!--Categorias competenciales-->
	<div [ngClass]="bntStyle" class="block" [ngStyle]="{ transform: 'translateX(' + current * -100 + '%)' }">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="exampleModalLabel">
						Haga click en la categoría competencial que tendrá este modelo
					</h2>
				</div>
				<div class="modal-body">
					<hr />
					<ul class="list-group">
						<li [ngClass]="{active: catComp === addModelo.catComp}" [id]="'catComp' + i" class="list-group-item p-3"
							aria-current="true" *ngFor="
								let catComp of catComps
								let i = index
							" (click)="
								scrollToButton(target);
								selectCatComp(catComp)
							">
							{{ catComp.id }} {{ catComp.description}}
						</li>
					</ul>
				</div>
				<div class="modal-footer">
					<div #target class="btn" (click)="move(false)">
						<span class="material-icons"> arrow_back </span>
					</div>
					<div #target class="btn" (click)="move(true)" routerLink="./modelo-compet/modelo-compet.component.html">
						<span class="material-icons"> arrow_forward </span>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

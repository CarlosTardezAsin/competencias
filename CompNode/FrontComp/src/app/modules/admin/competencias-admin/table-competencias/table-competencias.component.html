<div class="tablewrapper">
	<h1 class="title">Lista de todos las competencias</h1>
	<table aria-label="Lista competencias" class="table table-hover">
		<thead>
			<tr>
				<th scope="col">CÓDIGO</th>
				<th scope="col">DESCRIPCIÓN</th>
				<th scope="col">BORRAR/AÑADIR</th>
				<th scope="col" style="max-width: 1rem">
					<button class="btn btn-primary" (click)="newEmptyCompe()">
						<span class="material-icons" title="Añadir competencia"> add </span>
					</button>
				</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let row of compeToAdd">
				<td>
					<input type="text" class="form-control" [(ngModel)]="row.id" />
				</td>
				<td>
					<input type="text" class="form-control" [(ngModel)]="row.descripcion" />
				</td>
				<td>
					<div class="btn btn-danger" (click)="deleteCompeToAdd(row)">
						<span class="material-icons"> delete </span>
					</div>
					<div
						class="btn btn-success"
						(click)="persistCompe(row)"
						*ngIf="row.descripcion !== '' && row.id !== ''"
					>
						<span class="material-icons"> add </span>
					</div>
				</td>
			</tr>

			<tr *ngFor="let compet of compets">
				<td>{{ compet.id }}</td>
				<td *ngIf="!compet.editing">{{ compet.descripcion }}</td>
				<td *ngIf="compet.editing">
					<input type="text" class="form-control" [(ngModel)]="compet.descripcion" />
				</td>

				<td>
					<div *ngIf="canDelete(compet)" class="btn btn-danger" (click)="deleteCompe(compet)">
						<span class="material-icons"> delete </span>
					</div>
					<div class="btn btn-success" (click)="editingCompt(compet, true, false)">
						<span class="material-icons"> edit </span>
					</div>
					<div class="btn btn-primary" *ngIf="compet.editing" (click)="editingCompt(compet, false, true)">
						<span class="material-icons"> done </span>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

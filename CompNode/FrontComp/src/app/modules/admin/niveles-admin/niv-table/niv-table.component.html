<div class="tablewrapper">
	<h1 class="title">Lista de todos los niveles</h1>
	<table
		aria-label="Listado de todos los niveles existentes"
		class="table table-hover"
	>
		<thead>
			<tr>
				<th scope="col">CÓDIGO</th>
				<th scope="col">VALOR</th>
				<th scope="col">BORRAR/AÑADIR</th>
				<th scope="col" style="max-width: 1rem">
					<button class="btn btn-primary" (click)="newEmptyNivel()">
						<span class="material-icons"> add </span>
					</button>
				</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let row of nivelToAdd">
				<td>
					<input
						type="text"
						class="form-control"
						[(ngModel)]="row.id"
					/>
				</td>
				<td>
					<input
						type="text"
						class="form-control"
						[(ngModel)]="row.valor"
					/>
				</td>
				<td>
					<!-- <button
						type="button"
						class="btn btn-danger"

					>
						<em class="">-</em>
					</button> -->
					<div class="btn btn-danger">
						<span class="material-icons" (click)="deleteNivToAdd(row)">
							delete
						</span>
					</div>
					<div
						class="btn btn-success"
						(click)="persistNiv(row)"
						*ngIf="row.valor !== 0 && row.id !== ''"
					>
						<span class="material-icons"> add </span>
					</div>
				</td>
			</tr>

			<tr *ngFor="let nivel of niveles">
				<td>{{ nivel.id }}</td>
				<td>{{ nivel.valor }}</td>
				<td *ngIf="canDelete(nivel)">
					<div class="btn btn-danger">
						<span class="material-icons" (click)="deleteNivel(nivel)">
							delete
						</span>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

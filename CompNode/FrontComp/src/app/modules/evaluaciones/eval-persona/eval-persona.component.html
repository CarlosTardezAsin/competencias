<h1 class="layout-title">Evaluar</h1>
<div class="container-fluid">
	<div class="row gy-4">
		<div class="col-md-6 col-sm-12 col-lg-4" *ngFor="let org of organigramaExample.inferiores">
			<div class="card">
				<div class="card-body">
					<h2 class="card-title">Dni: {{ org.dni }}</h2>
					<p>Nombre: {{ org.nombre }} {{ org.apellidos }}</p>
					<p>Categor√≠a competencial: {{ org.catComp?.id }}</p>
				</div>
				<div class="dls-menu-item">
					<!-- TODO: Usar routerLink y navegar a componente para evaluar a X persona, la persona como parametro de ruta -->
					<button
						type="button"
						class="btn btn-primary"
						[routerLink]="'evaluaciones/evaluarPersona/' + [evId]"
						>
						EVALUAR
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div *ngFor="let comp of competences" class="chart-wrapper">
	<ngx-charts-bar-vertical
		[scheme]="colorScheme"
		[results]="e"
		[gradient]="gradient"
		[xAxis]="showXAxis"
		[yAxis]="showYAxis"
		[legend]="showLegend"
		[showXAxisLabel]="showXAxisLabel"
		[showYAxisLabel]="showYAxisLabel"
		[xAxisLabel]="comp.descripcion"
		[yAxisLabel]="yAxisLabel"
	>
	</ngx-charts-bar-vertical>
</div>
